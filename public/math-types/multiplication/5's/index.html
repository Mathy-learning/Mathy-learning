<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathy+-= | 5's</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="icon" href="/assets/favicon/favicon.png">
</head>
<body>
    
    <div class="abt">
        <h1>5's Excercises</h1>
        <p>Try to answer as many of these multiplication questions correctly as possible in 1 minute!</p>
        <a href="/math-types/multiplication">Want To Go Back?</a>
        </div>
    
        <div id="score">Score: 0</div>
        <div id="score-feedback"></div>
        <div id="timer">Time Remaining: 60 Seconds</div>
        
        <div class="excercises">
            <fieldset>
                <legend>Start:</legend>
                <label for="start-button">Begin Test Now:</label>
                <button id="start-button">Begin Test Now</button>
            </fieldset>
    
            <fieldset>
                <legend>Answer:</legend>
                <label for="5-1">Type Answer:</label>
                <input type="text" id="5-1" name="5-1" placeholder="Locked">
                <span id="feedback-5-1" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="5-2">Type Answer:</label>
                <input type="text" id="5-2" name="5-2" placeholder="Locked">
                <span id="feedback-5-2" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="5-3">Type Answer:</label>
                <input type="text" id="5-3" name="5-3" placeholder="Locked">
                <span id="feedback-5-3" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="5-4">Type Answer:</label>
                <input type="text" id="5-4" name="5-4" placeholder="Locked">
                <span id="feedback-5-4" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="5-5">Type Answer:</label>
                <input type="text" id="5-5" name="5-5" placeholder="Locked">
                <span id="feedback-5-5" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="5-6">Type Answer:</label>
                <input type="text" id="5-6" name="5-6" placeholder="Locked">
                <span id="feedback-5-6" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="5-7">Type Answer:</label>
                <input type="text" id="5-7" name="5-7" placeholder="Locked">
                <span id="feedback-5-7" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="5-8">Type Answer:</label>
                <input type="text" id="5-8" name="5-8" placeholder="Locked">
                <span id="feedback-5-8" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="5-9">Type Answer:</label>
                <input type="text" id="5-9" name="5-9" placeholder="Locked">
                <span id="feedback-5-9" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="5-10">Type Answer:</label>
                <input type="text" id="5-10" name="5-10" placeholder="Locked">
                <span id="feedback-5-10" class="feedback"></span>
            </fieldset>
        </div>
    
        <script>
            // Timer setup
            let timeRemaining = 60; // Countdown time
            const timerElement = document.getElementById('timer');
            const scoreElement = document.getElementById('score');
            const scoreFeedbackElement = document.getElementById('score-feedback');
            const inputFields = document.querySelectorAll('input[type="text"]');
            const startButton = document.getElementById('start-button');
            let countdown;
            let score = 0; // Score
    
            // Answers for questions
            const correctAnswers = {
                "5-1": "5",
                "5-2": "10",
                "5-3": "15",
                "5-4": "20",
                "5-5": "25",
                "5-6": "30",
                "5-7": "35",
                "5-8": "40",
                "5-9": "45",
                "5-10": "50"
            };
    
            // Equations for when the countdown starts
            const equations = {
                "5-1": "5 * 1",
                "5-2": "5 * 2",
                "5-3": "5 * 3",
                "5-4": "5 * 4",
                "5-5": "5 * 5",
                "5-6": "5 * 6",
                "5-7": "5 * 7",
                "5-8": "5 * 8",
                "5-9": "5 * 9",
                "5-10": "5 * 10"
            };
    
            // Disable all input fields when the countdown is not in action
            function disableInputs(disabled) {
                inputFields.forEach(input => {
                    if (disabled) {
                        input.disabled = true;
                        input.placeholder = "Locked";
                    } else {
                        input.disabled = false;
                        input.placeholder = equations[input.id];  // Show the equation when enabled
                    }
                });
            }
    
            // Store the equations
            inputFields.forEach(input => {
                input.setAttribute("data-original-placeholder", equations[input.id]);
            });
    
            // Disable all input fields initially and set placeholders to "Locked"
            disableInputs(true);
    
            // Event listener for the Start button
            startButton.addEventListener('click', () => {
                startButton.disabled = true;
                disableInputs(false); // Enable the input fields and show equations when the countdown is in action
                startCountdown();
            });
    
            // Countdown
            function startCountdown() {
                countdown = setInterval(() => {
                    timeRemaining--;
                    timerElement.textContent = `Time Remaining: ${timeRemaining}`;
    
                    if (timeRemaining <= 0) {
                        clearInterval(countdown);
                        disableInputs(true); // Disable input fields when time runs out
                        timerElement.textContent = 'Time is up!';
                        checkAnswers(); // Check answers once the countdown is over
                    }
                }, 1000);
            }
    
            // Function to check all answers after time runs out
            function checkAnswers() {
                inputFields.forEach(input => {
                    const inputId = input.id;
                    const value = input.value;
                    const feedbackElement = document.getElementById(`feedback-${inputId}`);
                    
                    if (value === correctAnswers[inputId]) {
                        feedbackElement.textContent = "Correct";
                        feedbackElement.style.color = "green";
                        score += 10.00;
                    } else {
                        feedbackElement.textContent = "Incorrect";
                        feedbackElement.style.color = "red";
                    }
                });
                
                // Update the score
                scoreElement.textContent = `Score: ${score.toFixed(2)}`;  // Show score
                
                // Provide feedback based on the score range
                if (score <= 25) {
                    scoreFeedbackElement.textContent = "Lots Of Practice Needed";
                    scoreFeedbackElement.style.color = "red";
                } else if (score <= 50) {
                    scoreFeedbackElement.textContent = "Practice Needed";
                    scoreFeedbackElement.style.color = "orange";
                } else if (score <= 75) {
                    scoreFeedbackElement.textContent = "A Little Practice Needed";
                    scoreFeedbackElement.style.color = "blue";
    
                } else
                    scoreFeedbackElement.textContent = "Your 5's for Multiplication Are Mastered!";
                    scoreFeedbackElement.style.color = "green";
                }
    
        </script>

</body>
</html>
