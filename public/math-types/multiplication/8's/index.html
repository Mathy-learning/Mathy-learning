<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathy+-= | 8's</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="icon" href="/assets/favicon/favicon.png">
</head>
<body>
    
    <div class="abt">
        <h1>8's Excercises</h1>
        <p>Try to answer as many of these multiplication questions correctly as possible in 1 minute!</p>
        <a href="/math-types/multiplication">Want To Go Back?</a>
        </div>
    
        <div id="score">Score: 0</div>
        <div id="score-feedback"></div>
        <div id="timer">Time Remaining: 60 Seconds</div>
        
        <div class="excercises">
            <fieldset>
                <legend>Start:</legend>
                <label for="start-button">Begin Test Now:</label>
                <button id="start-button">Begin Test Now</button>
            </fieldset>
    
            <fieldset>
                <legend>Answer:</legend>
                <label for="8-1">Type Answer:</label>
                <input type="text" id="8-1" name="8-1" placeholder="Locked">
                <span id="feedback-8-1" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="8-2">Type Answer:</label>
                <input type="text" id="8-2" name="8-2" placeholder="Locked">
                <span id="feedback-8-2" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="8-3">Type Answer:</label>
                <input type="text" id="8-3" name="8-3" placeholder="Locked">
                <span id="feedback-8-3" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="8-4">Type Answer:</label>
                <input type="text" id="8-4" name="8-4" placeholder="Locked">
                <span id="feedback-8-4" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="8-5">Type Answer:</label>
                <input type="text" id="8-5" name="8-5" placeholder="Locked">
                <span id="feedback-8-5" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="8-6">Type Answer:</label>
                <input type="text" id="8-6" name="8-6" placeholder="Locked">
                <span id="feedback-8-6" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="8-7">Type Answer:</label>
                <input type="text" id="8-7" name="8-7" placeholder="Locked">
                <span id="feedback-8-7" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="8-8">Type Answer:</label>
                <input type="text" id="8-8" name="8-8" placeholder="Locked">
                <span id="feedback-8-8" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="8-9">Type Answer:</label>
                <input type="text" id="8-9" name="8-9" placeholder="Locked">
                <span id="feedback-8-9" class="feedback"></span>
            </fieldset>
            <fieldset>
                <legend>Answer:</legend>
                <label for="8-10">Type Answer:</label>
                <input type="text" id="8-10" name="8-10" placeholder="Locked">
                <span id="feedback-8-10" class="feedback"></span>
            </fieldset>
        </div>
    
        <script>
            // Timer setup
            let timeRemaining = 60; // Countdown time
            const timerElement = document.getElementById('timer');
            const scoreElement = document.getElementById('score');
            const scoreFeedbackElement = document.getElementById('score-feedback');
            const inputFields = document.querySelectorAll('input[type="text"]');
            const startButton = document.getElementById('start-button');
            let countdown;
            let score = 0; // Score
    
            // Answers for questions
            const correctAnswers = {
                "8-1": "8",
                "8-2": "16",
                "8-3": "24",
                "7-4": "32",
                "8-5": "40",
                "8-6": "48",
                "8-7": "56",
                "8-8": "64",
                "8-9": "72",
                "8-10": "80"
            };
    
            // Equations for when the countdown starts
            const equations = {
                "8-1": "8 * 1",
                "8-2": "8 * 2",
                "8-3": "8 * 3",
                "7-4": "8 * 4",
                "8-5": "8 * 5",
                "8-6": "8 * 6",
                "8-7": "8 * 7",
                "8-8": "8 * 8",
                "8-9": "8 * 9",
                "8-10": "8 * 10"
            };
    
            // Disable all input fields when the countdown is not in action
            function disableInputs(disabled) {
                inputFields.forEach(input => {
                    if (disabled) {
                        input.disabled = true;
                        input.placeholder = "Locked";
                    } else {
                        input.disabled = false;
                        input.placeholder = equations[input.id];  // Show the equation when enabled
                    }
                });
            }
    
            // Store the equations
            inputFields.forEach(input => {
                input.setAttribute("data-original-placeholder", equations[input.id]);
            });
    
            // Disable all input fields initially and set placeholders to "Locked"
            disableInputs(true);
    
            // Event listener for the Start button
            startButton.addEventListener('click', () => {
                startButton.disabled = true;
                disableInputs(false); // Enable the input fields and show equations when the countdown is in action
                startCountdown();
            });
    
            // Countdown
            function startCountdown() {
                countdown = setInterval(() => {
                    timeRemaining--;
                    timerElement.textContent = `Time Remaining: ${timeRemaining}`;
    
                    if (timeRemaining <= 0) {
                        clearInterval(countdown);
                        disableInputs(true); // Disable input fields when time runs out
                        timerElement.textContent = 'Time is up!';
                        checkAnswers(); // Check answers once the countdown is over
                    }
                }, 1000);
            }
    
            // Function to check all answers after time runs out
            function checkAnswers() {
                inputFields.forEach(input => {
                    const inputId = input.id;
                    const value = input.value;
                    const feedbackElement = document.getElementById(`feedback-${inputId}`);
                    
                    if (value === correctAnswers[inputId]) {
                        feedbackElement.textContent = "Correct";
                        feedbackElement.style.color = "green";
                        score += 10.00;
                    } else {
                        feedbackElement.textContent = "Incorrect";
                        feedbackElement.style.color = "red";
                    }
                });
                
                // Update the score
                scoreElement.textContent = `Score: ${score.toFixed(2)}`;  // Show score
                
                // Provide feedback based on the score range
                if (score <= 25) {
                    scoreFeedbackElement.textContent = "Lots Of Practice Needed";
                    scoreFeedbackElement.style.color = "red";
                } else if (score <= 50) {
                    scoreFeedbackElement.textContent = "Practice Needed";
                    scoreFeedbackElement.style.color = "orange";
                } else if (score <= 75) {
                    scoreFeedbackElement.textContent = "A Little Practice Needed";
                    scoreFeedbackElement.style.color = "blue";
    
                } else
                    scoreFeedbackElement.textContent = "Your 8's for Multiplication Are Mastered!";
                    scoreFeedbackElement.style.color = "green";
                }
    
        </script>    

</body>
</html>
